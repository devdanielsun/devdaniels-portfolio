<container-component [fullWidth]="true" class="portfolio-article-container">
    <h1>Articles</h1>
    <nav>
        <a [routerLink]="['/articles']">All</a>
        <span>
            @for (c of categories(); track c) {
                | <a [routerLink]="['/articles','category', c]">{{ c }}</a>
            }
        </span>
    </nav>

    <ul>
        <li>
            @for (a of items(); track a) {
                <a [routerLink]="['/articles', a.slug]">{{ a.title }}</a> â€” {{ a.shortDescription }}
                <br />
            }
        </li>
    </ul>
</container-component>
