@if (hideContainerView) {
  <ng-container *ngTemplateOutlet="content" />
} @else {
  <div class="container">
    <div class="content">
      @if (containerTitle) {
        <h1 class="title">{{ containerTitle }}</h1>
      }
      <ng-container *ngTemplateOutlet="content" />
    </div>
  </div>
}

<ng-template #content>
  <ng-content />
</ng-template>
