<main>
    <ngx-particles [id]="id" [options]="particlesOptions" (particlesLoaded)="particlesLoaded($event)"></ngx-particles>
    <div class="main-menu">
        <div class="logo-container">
            <a routerLink="/">
                <img class="logo-img" [src]="isDarkMode ? logoPathLight : logoPathDark" alt="DevDaniëls Logo" />
                @if (router.url !== '/') {
                    <div class="site-info">
                        <h1 class="title">DevDaniëls</h1>
                        <p class="subtitle">Software/DevOps engineer</p>
                    </div>
                }
            </a>
        </div>
        <nav>
            <!-- @if (router.url !== '/') { -->
                @for (route of navRoutes; track route) {
                    <a [routerLink]="route.path" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                        {{ route.data?.['navTitle'] }}
                    </a>
                }
            <!-- } -->
            @if (isDarkMode) {
                <fa-icon [icon]="faSun" (click)="toggleTheme()" class="clickable-icon switch-theme" size="2x" matTooltip="Switch to light mode"></fa-icon>
            } @else {
                <fa-icon [icon]="faMoon" (click)="toggleTheme()" class="clickable-icon switch-theme" size="2x" matTooltip="Switch to dark mode"></fa-icon>
            }
        </nav>
    </div>
    <section class="content">
        <router-outlet></router-outlet>
    </section>
</main>
