<main>
    <ngx-particles [id]="id" [options]="particlesOptions" (particlesLoaded)="particlesLoaded($event)"></ngx-particles>
    <nav>
        @if (router.url !== '/') {
            @for (route of navRoutes; track route) {
                <a [routerLink]="route.path" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                    {{ route.title }}
                </a>
            }
        }
        @if (isDarkMode) {
            <fa-icon [icon]="faSun" (click)="toggleTheme()" class="clickable-icon" size="2x" matTooltip="Switch to light mode"></fa-icon>
        } @else {
            <fa-icon [icon]="faMoon" (click)="toggleTheme()" class="clickable-icon" size="2x" matTooltip="Switch to dark mode"></fa-icon>
        }
    </nav>
    <section class="content">
        <router-outlet></router-outlet>
    </section>
</main>
