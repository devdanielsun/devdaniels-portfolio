@if (hideContainerView) {
      <ng-container *ngTemplateOutlet="content" />
} @else {
    <div class="container" [class.full-width-container]="fullWidth">
        <div class="content" [class.full-width-content]="fullWidth">
            <ng-container *ngTemplateOutlet="content" />
        </div>
    </div>
}

<ng-template #content>
    <ng-content />
</ng-template>
