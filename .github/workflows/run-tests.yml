name: Run Tests

on:
  workflow_dispatch:
  pull_request:
    branches:
      - development

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Tests Job
    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Setup Node.js (ensure version >= 22.12)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ">=22.12"

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run linting
      - name: Run linting
        run: npm run lint

      # Install Chromium and Xvfb (needed to run Chrome in headless mode on CI)
      - name: Install Chromium & Xvfb
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser xvfb

      # Run tests under Xvfb so Chrome can run without a display
      - name: Run tests
        env:
          CHROME_BIN: /usr/bin/chromium-browser
        run: xvfb-run --auto-servernum --server-args='-screen 0 1280x720x24' npm run test
